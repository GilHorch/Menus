<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Menus</title>
    <style>
        
    </style>
</head>
<body>
    
    <section class="menu-horizontal">
        <h2>Menu Horizontal</h2>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </section>
    
    <section class="menu-vertical">
        <h2>Menu Vertical</h2>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </section>
    
    <section class="menu-responsivo">
        <h2>Menu Responsivo</h2>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">☰ Menu</div>
            <ul class="menu">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </section>
    
    <script>
        function toggleMenu() {
            var menu = document.querySelector(".menu-responsivo .menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>
    
</body>
</html>
